<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ helper.username }}へのお問い合わせ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ static_css() }}">
  <style>
    .contact-form {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container contact-form">
    <h2 class="text-center mb-4">{{ helper.username }}へのお問い合わせ</h2>
    <form action="{{ url_for('contact', helper_id=helper.id) }}" method="POST">
      <div class="mb-3">
        <label for="message" class="form-label">メッセージ</label>
        <textarea name="message" id="message" class="form-control" rows="5" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">送信する</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <a href="{{ url_for('profile', helper_id=helper.id) }}" class="btn btn-secondary">戻る</a>
    </div>
  </div>
</body>
</html>
