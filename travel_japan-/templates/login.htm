<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JapanConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ static_css() }}">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">ログイン / Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert alert-info">
          {% for category, message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('login') }}" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">ユーザー名 / Username:</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">パスワード / Password:</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">ログイン / Login</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <p>アカウントをお持ちでないですか？ <a href="{{ url_for('register') }}">登録はこちら / Register</a></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
