<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>グループ作成 - JapanConnect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 70px; }
  </style>
</head>
<body>
  <!-- ナビゲーションバー -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">JapanConnect</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if current_user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('guide_dashboard') }}">ダッシュボード</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">ログアウト</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">ログイン</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">登録</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container mt-5">
    <h1 class="mb-4">グループ作成</h1>
    <form action="{{ url_for('create_group') }}" method="POST">
      <div class="mb-3">
        <label for="group_name" class="form-label">グループ名</label>
        <input type="text" class="form-control" id="group_name" name="group_name" placeholder="例: 東京ツアーグループ">
      </div>
      <div class="mb-3">
        <label for="total" class="form-label">参加人数</label>
        <input type="number" class="form-control" id="total" name="total" required>
      </div>
      <div class="mb-3">
        <label for="japanese" class="form-label">日本人の参加人数</label>
        <input type="number" class="form-control" id="japanese" name="japanese" required>
      </div>
      <div class="mb-3">
        <label for="foreigner" class="form-label">外国人の参加人数</label>
        <input type="number" class="form-control" id="foreigner" name="foreigner" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="include_male" name="include_male">
        <label class="form-check-label" for="include_male">グループに男性を含む</label>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="include_female" name="include_female">
        <label class="form-check-label" for="include_female">グループに女性を含む</label>
      </div>
      <div class="mb-3">
        <label for="remarks" class="form-label">特記事項</label>
        <textarea class="form-control" id="remarks" name="remarks" rows="3" placeholder="安全面やその他の希望を記入"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">グループを作成する</button>
    </form>
  </div>
  
  <footer class="bg-light text-center py-3 mt-5">
    <div class="container">
      <p class="mb-0">&copy; 2025 JapanConnect - All rights reserved.</p>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
