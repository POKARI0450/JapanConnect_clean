<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - JapanConnect</title>
    <link rel="stylesheet" href="{{ static_css() }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8B4513; /* サドルブラウン */
            --secondary-color: #D2B48C; /* タン */
            --accent-color: #A0522D; /* シエナ */
            --light-color: #F5DEB3; /* ウィート */
            --dark-color: #5D4037; /* ブラウン900 */
        }
        
        body {
            background-color: #FFF8E1; /* 薄い茶色の背景 */
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .login-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            background-color: white;
        }
        
        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .login-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        
        .login-header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }
        
        .login-form {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-control {
            height: 50px;
            padding-left: 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(160, 82, 45, 0.25);
        }
        
        .form-icon {
            position: absolute;
            left: 15px;
            top: 15px;
            color: var(--primary-color);
        }
        
        .btn-login {
            background-color: var(--primary-color);
            border: none;
            height: 50px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(160, 82, 45, 0.3);
        }
        
        .login-footer {
            text-align: center;
            padding: 20px 40px;
            background-color: var(--light-color);
            border-top: 1px solid #eee;
        }
        
        .login-footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .login-footer a:hover {
            color: var(--dark-color);
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            color: white;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn-google {
            background-color: #DB4437;
        }
        
        .btn-facebook {
            background-color: #4267B2;
        }
        
        .btn-twitter {
            background-color: #1DA1F2;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }
        
        .divider-line {
            flex-grow: 1;
            height: 1px;
            background-color: #ddd;
        }
        
        .divider-text {
            padding: 0 15px;
            color: #777;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .remember-me input {
            margin-right: 10px;
        }
        
        .forgot-password {
            text-align: right;
        }
        
        .forgot-password a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .forgot-password a:hover {
            color: var(--dark-color);
        }
        
        .login-decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .decoration-1 {
            top: -75px;
            right: -75px;
        }
        
        .decoration-2 {
            bottom: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="login-decoration decoration-1"></div>
                <div class="login-decoration decoration-2"></div>
                <h1>JapanConnect</h1>
                <p>日本での体験を、もっと豊かに</p>
            </div>
            
            <div class="login-form">
                <h2 class="text-center mb-4" style="color: #8B4513;">ログイン</h2>
                
                <form action="{{ url_for('login') }}" method="POST">
                    <div class="form-group">
                        <i class="fas fa-envelope form-icon"></i>
                        <input type="email" class="form-control" id="email" name="email" placeholder="メールアドレス" required>
                    </div>
                    
                    <div class="form-group">
                        <i class="fas fa-lock form-icon"></i>
                        <input type="password" class="form-control" id="password" name="password" placeholder="パスワード" required>
                    </div>
                    
                    <div class="d-flex justify-content-between mb-4">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">ログイン状態を保持</label>
                        </div>
                        
                        <div class="forgot-password">
                            <a href="#">パスワードをお忘れですか？</a>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-login">ログイン</button>
                    </div>
                </form>
                
                <div class="divider">
                    <div class="divider-line"></div>
                    <div class="divider-text">または</div>
                    <div class="divider-line"></div>
                </div>
                
                <div class="social-login">
                    <a href="#" class="social-btn btn-google">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-btn btn-facebook">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-btn btn-twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
            
            <div class="login-footer">
                <p>アカウントをお持ちでないですか？ <a href="{{ url_for('traveler_signup') }}">新規登録</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
