<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヘルプリクエスト - JapanConnect</title>
    <link rel="stylesheet" href="{{ static_css() }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .btn-submit {
            background-color: #4a6da7;
            border-color: #4a6da7;
        }
        .btn-submit:hover {
            background-color: #3a5a8f;
            border-color: #3a5a8f;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">ヘルプリクエスト</h1>
        
        <div class="form-container">
            <form id="helpRequestForm" action="{{ url_for('search_results') }}" method="GET">
                <div class="mb-3">
                    <label for="helpType" class="form-label">I need help with:</label>
                    <select class="form-select" id="helpType" name="help_type" required>
                        <option value="">選択してください</option>
                        <option value="Ticket" selected>Ticket（切符の購入や乗り換え）</option>
                        <option value="Restaurant">Restaurant（レストランでの注文や予約）</option>
                        <option value="Shopping">Shopping（買い物のサポート）</option>
                        <option value="Direction">Direction（道案内）</option>
                        <option value="Translation">Translation（翻訳サポート）</option>
                        <option value="Other">Other（その他）</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="location" class="form-label">Current Location:</label>
                    <input type="text" class="form-control" id="location" name="location" value="tokyo" required>
                </div>
                
                <div class="mb-3">
                    <label for="language" class="form-label">Preferred Language:</label>
                    <select class="form-select" id="language" name="language" required>
                        <option value="">選択してください</option>
                        <option value="English" selected>English（英語）</option>
                        <option value="Chinese">Chinese（中国語）</option>
                        <option value="Korean">Korean（韓国語）</option>
                        <option value="Spanish">Spanish（スペイン語）</option>
                        <option value="French">French（フランス語）</option>
                        <option value="Other">Other（その他）</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="details" class="form-label">Additional Details (Optional):</label>
                    <textarea class="form-control" id="details" name="details" rows="3"></textarea>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-submit">ヘルパーを探す</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // フォーム送信時の処理
        document.getElementById('helpRequestForm').addEventListener('submit', function(e) {
            e.preventDefault(); // フォームのデフォルト送信を防止
            
            // 検索結果ページに直接遷移
            window.location.href = "{{ url_for('search_results') }}";
        });
    </script>
</body>
</html>
