<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ - JapanConnect</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      background-color: #FFF8E1; /* 薄い茶色の背景色 */
      color: #5D4037; /* 濃い茶色のテキスト */
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }
    .header {
      background-color: #8D6E63; /* 茶色のヘッダー */
      color: white;
      padding: 20px 0;
      margin-bottom: 40px;
    }
    .contact-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 0;
    }
    .contact-form {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(93, 64, 55, 0.15);
    }
    .contact-info {
      margin-bottom: 40px;
      background-color: #EFEBE9; /* 薄い茶色の背景 */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(93, 64, 55, 0.1);
    }
    .contact-icon {
      font-size: 24px;
      color: #8D6E63; /* 茶色のアイコン */
      margin-right: 15px;
    }
    .btn-submit {
      background-color: #8D6E63; /* 茶色のボタン */
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    .btn-submit:hover {
      background-color: #6D4C41; /* 濃い茶色のホバー */
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(93, 64, 55, 0.2);
    }
    .form-control {
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #D7CCC8; /* 薄い茶色のボーダー */
    }
    .form-control:focus {
      border-color: #8D6E63;
      box-shadow: 0 0 0 0.2rem rgba(141, 110, 99, 0.25);
    }
    .page-title {
      font-weight: 700;
      margin-bottom: 30px;
      color: #5D4037; /* 濃い茶色のタイトル */
    }
    .nav-link {
      color: white;
      margin: 0 15px;
      font-weight: 500;
    }
    .nav-link:hover {
      color: #EFEBE9; /* 薄い茶色のホバー */
    }
    .form-label {
      color: #5D4037; /* 濃い茶色のラベル */
      font-weight: 500;
    }
    .contact-card {
      background-color: #EFEBE9; /* 薄い茶色の背景 */
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 40px;
      box-shadow: 0 5px 15px rgba(93, 64, 55, 0.1);
    }
    .contact-card h3 {
      color: #5D4037; /* 濃い茶色のタイトル */
      margin-bottom: 20px;
      font-weight: 600;
    }
    .contact-decoration {
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: #D7CCC8; /* 薄い茶色の装飾 */
      border-radius: 50%;
      opacity: 0.5;
      z-index: -1;
    }
    .decoration-1 {
      top: 100px;
      left: -50px;
    }
    .decoration-2 {
      bottom: 100px;
      right: -50px;
    }
  </style>
</head>
<body>
  <!-- 装飾要素 -->
  <div class="contact-decoration decoration-1"></div>
  <div class="contact-decoration decoration-2"></div>

  <!-- ヘッダー -->
  <header class="header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="m-0"><a href="{{ url_for('index') }}" class="text-white text-decoration-none">JapanConnect</a></h1>
        <nav>
          <ul class="nav">
            <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link">ホーム</a></li>
            <li class="nav-item"><a href="{{ url_for('pricing') }}" class="nav-link">料金プラン</a></li>
            <li class="nav-item"><a href="{{ url_for('contact_page') }}" class="nav-link">お問い合わせ</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="container contact-container">
    <h2 class="text-center page-title">お問い合わせ</h2>
    
    <div class="contact-card">
      <h3 class="text-center">お気軽にご連絡ください</h3>
      <p class="text-center mb-0">旅行のプランニングやヘルパーについてのご質問など、どんなことでもお問い合わせください。</p>
    </div>
    
    <div class="row contact-info">
      <div class="col-md-4 text-center mb-4 mb-md-0">
        <i class="fas fa-map-marker-alt contact-icon"></i>
        <p>東京都渋谷区神宮前 6-10-1</p>
      </div>
      <div class="col-md-4 text-center mb-4 mb-md-0">
        <i class="fas fa-phone contact-icon"></i>
        <p>03-1234-5678</p>
      </div>
      <div class="col-md-4 text-center">
        <i class="fas fa-envelope contact-icon"></i>
        <p>info@japanconnect.com</p>
      </div>
    </div>
    
    <div class="contact-form">
      <form action="{{ url_for('submit_contact') }}" method="post">
        <div class="form-group">
          <label for="name" class="form-label">お名前 <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email" class="form-label">メールアドレス <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="subject" class="form-label">件名</label>
          <input type="text" class="form-control" id="subject" name="subject">
        </div>
        <div class="form-group">
          <label for="message" class="form-label">お問い合わせ内容 <span class="text-danger">*</span></label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg btn-submit">送信する</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
